<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>Untitled Document</title>
<link rel="stylesheet" href="calc.css">
<link rel="stylesheet" href="https://use.typekit.net/ynh7syw.css">
<script type="text/javascript" src="calc.js" defer></script>
</head>

<body>
<div class="calculator">
	<div id="menu">
	<div class="mac" id="close"></div>
	<div class="mac" id="min"></div>
	<div class="mac" id="grow"></div>
  </div>
  <div class="output">
	  <div data-previous-operand class="previous-operand"></div>
      <div data-current-operand class="current-operand"></div>
  </div>
	<button data-all-clear class="top">AC</button>
	<button data-switch class="top">+/-</button>
	<button data-operation class="top">%</button>
	<button data-operation class="operators">รท</button>
	<button data-number class="numbers">7</button>
	<button data-number class="numbers">8</button>
	<button data-number class="numbers">9</button>
	<button data-operation class="operators">X</button>
	<button data-number class="numbers">4</button>
	<button data-number class="numbers">5</button>
	<button data-number class="numbers">6</button>
	<button data-operation class="operators">-</button>
	<button data-number class="numbers">1</button>
	<button data-number class="numbers">2</button>
	<button data-number class="numbers">3</button>
	<button data-operation class="operators">+</button>
	<button data-number class="span-two" id="zero">0</button>
	<button data-number class="numbers">.</button>
  <button data-equals class="operators" id="equal">=</button>
  </div>
</body>
</html>
